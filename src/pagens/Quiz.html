<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio dos Conjuntos</title>
      <link rel="icon" href="/src/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div class="container">
        <h1>🎯 Desafio dos Conjuntos</h1>
        <div id="quiz">
            <div id="intro">
                <p>Bem-vindo! Neste jogo você aprenderá sobre <strong>relações entre conjuntos</strong> de forma divertida. Responda as perguntas e acumule pontos!</p>
                <button onclick="startQuiz()">Começar</button>
            </div>
            <div id="questionBox" class="hidden">
                <div id="progress">Pergunta <span id="current">1</span> de <span id="total">6</span></div>
                <h2 id="question">Pergunta aqui</h2>
                <div id="options"></div>
                <p id="feedback"></p>
                <button id="nextBtn" class="hidden" onclick="nextQuestion()">Próxima</button>
            </div>
            <div id="result" class="hidden">
                <h2>🏁 Fim de jogo!</h2>
                <p>Sua pontuação: <span id="scoreFinal">0</span></p>
                <button onclick="restartQuiz()">Jogar Novamente</button>
            </div>
        </div>
    </div>
    <audio id="correctSound" src="/src/audio/acertos.mp3" preload="auto"></audio>
    <audio id="wrongSound" src="/src/audio/Resposta errada Efeito sonoro [_VPhOMVr13c].mp3 errada Efeito sonoro [_VPhOMVr13c].mp3" preload="auto"></audio>
    <script src="/src/js/script.js"></script>
</body>
</html>
